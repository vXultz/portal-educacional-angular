<div class="cadastro-container">
  <h2>Cadastro de Aluno</h2>
  <form (ngSubmit)="onSubmit()" #alunoForm="ngForm">
    <div>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" [(ngModel)]="aluno.nome" name="nome" required>
    </div>
    <div>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" [(ngModel)]="aluno.cpf" name="cpf" required>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" [(ngModel)]="aluno.email" name="email" required>
    </div>
    <div>
      <label for="celular">Celular</label>
      <input type="text" id="celular" [(ngModel)]="aluno.celular" name="celular" required>
    </div>
    <div>
      <label for="curso">Curso</label>
      <select id="curso" [(ngModel)]="aluno.curso" name="curso" required>
        <option *ngFor="let curso of cursos" [value]="curso">{{curso}}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!alunoForm.form.valid">Salvar</button>
  </form>
</div>
