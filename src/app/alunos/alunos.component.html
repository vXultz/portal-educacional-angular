<div class="alunos-container">
  <h2>Lista de Alunos</h2>
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Pesquisar por nome ou e-mail">
    <button (click)="onSearch()">Pesquisar</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th>Curso</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of filteredAlunos">
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.cpf }}</td>
        <td>{{ aluno.email }}</td>
        <td>{{ aluno.curso }}</td>
        <td>
          <button (click)="onEdit(aluno)">Editar</button>
          <button (click)="onDelete(aluno)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
